{% extends 'base.html' %}
{% block content %}
    <h1>Delete Art?</h1>

    <h4>Are you sure you want to delete the masterpiece <span class="teal-text">{{ object.title }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="button">
        <a href="{% url 'detail' art.id %}" class="button">Cancel</a>
    </form>
{% endblock %}
